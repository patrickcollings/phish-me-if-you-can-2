version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16

    commands:
      # install yarn
      - npm install
      # install dependencies

  build:
    commands:
      # run build script
      - npm run build

artifacts:
  # include all files required to run application
  # we include only the static build files
  files:
    - '**/*'
  base-directory: 'build'  